<!DOCTYPE html>
<html lang="en">
<head>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <form class="d-flex">
                <input id="buscador"class="form-control me-2" placeholder="Encuentre su título" aria-label="Search">

              </form>

              <li className="nav-item " >

          </ul>
           
          </div>
          <div>
              
          </div>

                <button id="botonDarkMode" class="btn btn-dark">Dark</button>

            </div>
            <div class="col-3">
                
                <button id="botonLightMode" class="btn btn-light">Light</button>

            </div>
            <div class="col-3">
                
                
                <button id="eliminarMode" class="btn btn-light">Eliminar preferencia</button>  

            </div>
        </div>

    </div>
    <br><br>
    <h5>Sábado 17 de septiembre del 2022</h5>
    

    <form>
        <label for="titulo">Ingrese titulo:</label><br>
        <input type="text" id="tituloInput" name="titulo"><br>
        <label for="autor">Ingrese autor:</label><br>
        <input type="text" id="autorInput" name="autor"><br>
        <label for="precio">Ingrese precio:</label><br>
        <input type="text" id="precioInput" name="precio"><br>

    </form>
    <br>
    <button id="guardarLibroBtn" class="btn btn-success">Guardar libro</button>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <button id="verCatalogo" class="btn btn-success">Ver Catálogo</button>

            </div>
            <div class="col-3">
                <button id="ocultarCatalogo" class="btn btn-success">Ocultar Catálogo</button>

            </div>
        </div>

    </div>
    <br><br>
    <h3 class="text-center m-4 text-bg-success">Mis productos:</h3>
    <div id="productos" class="productosEstilos"></div>

          <div class="modal-content">

              <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              
            </div>
            <div class="row ml-ato">
              <p id="precioTotal"></p>
            </div>
            <div class="modal-footer">

              <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            </div>
          </div>
        </div>
      </div>
